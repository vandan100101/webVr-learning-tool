<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Landing Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #4caf50, #81c784);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .section {
        text-align: center;
        display: none;
      }

      .active {
        display: block;
      }

      .btn-custom {
        padding: 20px 40px;
        font-size: 1.5rem;
        color: #4caf50;
        background: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .btn-custom:hover {
        transform: scale(1.1);
      }

      #about-us-section {
        background: white;
        color: black;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 80%;
        max-width: 600px;
      }

      #loading-section {
        font-size: 1.5rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Section 1: Start Button -->
    <div id="start-section" class="section active">
      <button class="btn-custom" id="start-btn">Start Learning</button>
    </div>

    <!-- Section 2: About Us -->
    <div id="about-us-section" class="section">
      <div>
        <h2>About Us</h2>
        <p>
          Welcome to our learning platform! We are dedicated to providing
          high-quality educational resources to empower learners of all ages.
          Our mission is to make learning engaging, accessible, and impactful.
        </p>
      </div>
    </div>

    <!-- Section 3: Loading Screen -->
    <div id="loading-section" class="section">
      <p>Loading your VR experience...</p>
    </div>

    <audio id="welcome-audio" src="welcome.mp3"></audio>

    <script>
      const startBtn = document.getElementById("start-btn");
      const startSection = document.getElementById("start-section");
      const aboutUsSection = document.getElementById("about-us-section");
      const loadingSection = document.getElementById("loading-section");
      const welcomeAudio = document.getElementById("welcome-audio");

      startBtn.addEventListener("click", () => {
        // Hide the start button section
        startSection.classList.remove("active");

        // Show the About Us section
        aboutUsSection.classList.add("active");

        // Play the welcoming audio
        welcomeAudio.play();

        // Hide the About Us section after 5 seconds
        setTimeout(() => {
          aboutUsSection.classList.remove("active");

          // Show the loading section
          loadingSection.classList.add("active");

          // Redirect to the VR room after 3 seconds of loading
          setTimeout(() => {
            window.location.href = "vr.html"; // Replace with your VR room URL
          }, 3000);
        }, 5000);
      });
    </script>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
